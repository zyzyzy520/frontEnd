    <script>
        var arr = ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            // 判断元素是否在新数组中已经有了，没有再加入
            if (newArr.indexOf(arr[i]) == -1) newArr.push(arr[i]);
        }
        console.log(newArr);
    </script>

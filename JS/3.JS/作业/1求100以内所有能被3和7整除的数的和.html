    <script>
        // 求100以内所有能被3和7整除的数的和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if ((i % 3 == 0) && (i % 7 == 0)) {
                sum += i;
            }
        }
        console.log(sum);
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all .5s;
        }

        .box:hover {
            transform: translate(300px, 400px) rotate(180deg) scale(2);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
